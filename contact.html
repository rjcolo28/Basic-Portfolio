<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="UTF-8">
        <title> Ryan Colosanti Contact </title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body background= "assets/images/new_year_background/new_year_background.png">
        <div class="header">
            <h1> Ryan Colosanti </h1>
                <section class="nav">
                    <p id= "contact"> Contact </p>    
                    <p id= "portfolio"> Portfolio </p>                    
                    <p id= "about"> About </p>
                </section>
        </div>

        <div class= "content">
            <h2> Contact </h2>
                <section class= "information">
                 <form>
                     Name:<br>
                     <input type="text">
                 </form>
                 <br>
                 <form>
                     Email:<br>
                     <input type="email">
                 </form>
                 <br>
                 <form>
                     Message:<br>
                     <textarea name="message" rows="10" cols="100"></textarea>
                 </form>
                 <br>
                 <form>
                     <button type= "button">Send</button>
                 </form>
                </section>
        </div>
            
    </body>
</html>
